<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>SkYNeT-MRQL System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename = 'r2d2.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/graph.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap-multiselect.css')}}" type="text/css"/>	
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

  
</head>
<body>
<h1>Welcome {{Uname}} !</h1>
<div>
<input class="btn btn-default" name="action" type="submit" value="Back" onclick="window.history.back();"/>{% for i in range(100) %} &nbsp {% endfor %}<a href="{{subURL}}/logout"><input class="btn btn-default" type="submit" name="logout"  value="Logout"></a>
</div>
<br>
  {% if jsonKeys|count > 0 %}
  <br>
  <div>
  <label>Select X-Axis: </label>
  <select id="x_axis" class="selectpicker" data-style="btn-primary" onchange="make_graph()">
  {% for l in range(jsonKeys|count) %}   
      {% if xaxis == jsonKeys[l] %}
			<option value={{jsonKeys[l]}} selected="selected">{{jsonKeys[l]}}</option>
	  {% else %}
            <option value={{jsonKeys[l]}}>{{jsonKeys[l]}}</option>
      {% endif %}
  {% endfor %}		
  </select>
  <label>Select Y-Axis: </label>
  <select id="y_axis" class="selectpicker" data-style="btn-primary" onchange="make_graph()">
  {% for l in range(jsonKeys|count) %}   
	  {% if yaxis == jsonKeys[l] %}
			<option value={{jsonKeys[l]}} selected="selected">{{jsonKeys[l]}}</option>
	  {% else %}
            <option value={{jsonKeys[l]}}>{{jsonKeys[l]}}</option>
      {% endif %}
  {% endfor %}		
  </select>
  <br><br>
  <label for="graph_type">Select Graph Type: </label>
  <select id="graph_type" class="selectpicker" data-style="btn-primary" onchange="make_graph()">
	<option value="bar" selected="selected">Bar Graph</option>
	<option value="line">Line Graph</option>	
  </select>
  </div>
  {% endif %}	
  
<div>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="{{ url_for('static', filename = 'js/graph.js') }}"></script>
</div>
<div>
<form action="" class="form-inline">
    <label>Result: </label>
	<textarea class="form-control" placeholder="Result" name= "result" id="result" rows="10" cols="100">{{result}}</textarea>
</form>
</div>
<br>
<br>
</body>
</html>
